<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style/application.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700;800;900&display=swap');
  </style>
  <title>Mr. Coffee</title>
</head>

<body>
  <header>
    <img class="cafe-logo-white" src="assets/full_logo_white.png" alt="White Logo Coffee" />
    <ul class="my-navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="#">Contact us</a></li>
    </ul>
  </header>
  <div class="main">
    <img class="cafe-logo-dark" src="assets/logo_mrcoffee.png" alt="Logo Mr. Coffee" />
    <h1 class="dark-grey big-font normal-text no-margin-top">We are waiting for you ! </h1>
    <div class="text-align-left">
        <h2 class="dark-grey extra-bold no-margin-bottom">Mr. Coffee</h2>
        <h2 class="dark-grey normal-text no-margin-top no-margin-bottom">15 place Jules Guesde</h2>
        <h2 class="dark-grey normal-text no-margin-top no-margin-bottom">75006 Paris</h2>
    </div>
    <div class="text-align-left margin-top">
        <h2 class="dark-grey normal-text no-margin-top no-margin-bottom">Tel : +33 9 46 25 78 45</h2>

    </div>
    <img class="margin-top large-image" src="assets/carte_contact.png" alt="Map Image" />
  </div>
  <footer>
    <img class="footer-img" src="assets/logo_blanc.png" alt="Logo Mr. Coffee" />
    <div class="centered-footer">
      <h5 class="white-text normal-text">Follow us on social networks!</h5>
      <div class="display-flex social-media">
        <img class="social-icon" src="assets/logo_linkedin.png" alt="Linkedin Icon" />
        <img class="social-icon" src="assets/logo_twitter.png" alt="Twitter Icon" />
        <img class="social-icon card-last" src="assets/logo_facebook.png" alt="Facebook Icon" />
      </div>
    </div>
  </footer>

</html>
